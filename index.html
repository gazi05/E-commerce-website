<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Website</title>
  <link rel="icon" href="images/logo.jpg" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
  <div class="logo">
    <img src="images/logo.jpg" alt="Logo" id="logo">
  </div>
  <div class="header-title">
    <h1>Welcome to Our E-commerce Website</h1>
  </div>

  <button class="cart" id="cart-button">
    <img src="images/icon-cart.png" alt="Cart Icon" id="cart-icon">
    <span id="cart-count">0</span>
  </button>

  </header>

  <nav id="navbar">
    <button id="home-button">Home</button>
    <button id="tv-button">TVs</button>
    <button id="smartphones-button">Smartphones</button>
    <button id="accessories-button">Accessories</button>
    <button id="laptops-button">Laptops</button>
  </nav>

  <main>
    <div class="Search_bar">
      <input type="search" id="search-input" placeholder="Search..">
    </div>
    <div id="product-container">

    </div>
  </main>

  <script type="module" src="main.js"></script>
</body>
</html>
